
<div class="consultas-container">
  <h2>Consultas Avanzadas</h2>

  <!-- Alarmas por Usuario -->
  <section>
    <h3>Alarmas por Usuario</h3>
    <input type="number" [(ngModel)]="usuarioId" placeholder="ID de Usuario">
    <button (click)="consultarPorUsuario()">Consultar</button>
    <ul>
      <li *ngFor="let alarma of alarmasPorUsuario">{{ alarma | json }}</li>
    </ul>
  </section>

  <!-- Alarmas por Rango de Fechas -->
  <section>
    <h3>Alarmas por Rango de Fechas</h3>
    <input type="date" [(ngModel)]="fechaInicio">
    <input type="date" [(ngModel)]="fechaFin">
    <button (click)="consultarPorRango()">Consultar</button>
    <ul>
      <li *ngFor="let alarma of alarmasPorRango">{{ alarma | json }}</li>
    </ul>
  </section>

  <!-- Alarmas Críticas No Resueltas -->
  <section>
    <h3>Alarmas Críticas No Resueltas</h3>
    <button (click)="consultarCriticas()">Consultar</button>
    <ul>
      <li *ngFor="let alarma of criticas">{{ alarma | json }}</li>
    </ul>
  </section>

  <!-- Alarmas Resueltas Últimos 7 Días -->
  <section>
    <h3>Alarmas Resueltas Últimos 7 Días</h3>
    <button (click)="consultarResueltas()">Consultar</button>
    <ul>
      <li *ngFor="let alarma of resueltas">{{ alarma | json }}</li>
    </ul>
  </section>
</div>

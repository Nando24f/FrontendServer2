<div class="contenedor-alarmas">
  <h2>🔴 Alarmas Críticas</h2>
  <ul>
    <li *ngFor="let alarma of alarmasActivas">
      <strong>{{ alarma.descripcion_evento }}</strong><br>
      Categoría: {{ alarma.categoria }}<br>
      Usuario: {{ alarma.usuario }}<br>
      Estado: {{ alarma.estado }}
    </li>
  </ul>
</div>

<div class="contenedor-mapa">
  <h2>🗺️ Alarmas con Ubicación</h2>
  <app-mapa [marcadores]="marcadoresMapa"></app-mapa>
</div>

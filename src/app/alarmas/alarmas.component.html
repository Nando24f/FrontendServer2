<h2>Últimas 10 Alarmas Activas</h2>
<ul>
  <li *ngFor="let alarma of alarmas">
    {{ alarma.categoria }} - {{ alarma.estado }} - {{ alarma.fecha }} - {{ alarma.hora }}
  </li>
</ul>

<h2>Alarmas con Ubicación</h2>
<ul>
  <li *ngFor="let alarma of alarmasUbicacion">
    {{ alarma.latitud }}, {{ alarma.longitud }} - {{ alarma.descripcion_evento }}
  </li>
</ul>

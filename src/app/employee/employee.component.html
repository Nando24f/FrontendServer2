<div class="dashboard-container">
  <!-- Sección de alarmas activas -->
  <div class="card">
    <h3>Últimas Alarmas Activas</h3>
    <div *ngIf="ultimasAlarmas.length > 0; else noAlarmas">
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Usuario</th>
            <th>Categoría</th>
            <th>Estado</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alarma of ultimasAlarmas">
            <td>{{ alarma.id }}</td>
            <td>{{ alarma.nombre }} {{ alarma.apellido }}</td>
            <td>{{ alarma.categoria }}</td>
            <td>{{ alarma.estado }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noAlarmas>
      <p>No hay alarmas activas recientes</p>
    </ng-template>
  </div>

  <!-- Gráfico de estados -->
  <div class="card">
    <h3>Distribución por Estado</h3>
    <p-chart type="pie" [data]="chartData" [options]="chartOptions"></p-chart>
  </div>
</div>

<h2>Estadísticas por Categoría</h2>
<ul>
  <li *ngFor="let c of categorias">
    {{ c.categoria }}: {{ c.total }}
  </li>
</ul>

<h2>Estadísticas por Estado</h2>
<ul>
  <li *ngFor="let e of estados">
    {{ e.estado }}: {{ e.total }}
  </li>
</ul>

<h2>Total de Alarmas por Usuario</h2>
<ul>
  <li *ngFor="let u of usuarios">
    {{ u.nombre }} {{ u.apellido }}: {{ u.total_alarmas }}
  </li>
</ul>

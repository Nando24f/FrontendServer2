<div class="contenedor-general">
  <div class="mapa">
    <app-mapa [marcadores]="marcadoresFiltrados"></app-mapa>
  </div>
  <div class="panel-filtros">
    <h2>Consultas Avanzadas</h2>

    <section>
      <label>Categoría</label>
      <select [(ngModel)]="filtroCategoria">
        <option value="">Todas</option>
        <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
      </select>
    </section>

    <section>
      <label>Búsqueda</label>
      <input type="text" [(ngModel)]="filtroBusqueda" placeholder="Buscar por título..." />
    </section>

    <section>
      <label>Autor</label>
      <input type="text" [(ngModel)]="filtroAutor" placeholder="Nombre del usuario..." />
    </section>

    <section>
      <label>Rango de Fecha</label>
      <input type="date" [(ngModel)]="fechaInicio" />
      <input type="date" [(ngModel)]="fechaFin" />
    </section>

    <button (click)="aplicarFiltros()">Aplicar filtros</button>

    <hr />

    <section>
      <label>ID Usuario</label>
      <input type="number" [(ngModel)]="usuarioInput" />
      <button (click)="buscarPorUsuario()">Buscar por Usuario</button>
    </section>

    <section>
      <button (click)="buscarPorRango()">Buscar por Rango</button>
      <button (click)="cargarCriticas()">Críticas No Resueltas</button>
      <button (click)="cargarResueltas()">Resueltas Últimos 7 Días</button>
    </section>
  </div>
</div>

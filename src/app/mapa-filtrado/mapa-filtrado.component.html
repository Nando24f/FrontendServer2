<div class="contenedor-general">
  <div class="mapa">
    <app-mapa [marcadores]="marcadoresFiltrados"></app-mapa>
  </div>
  <div class="panel-filtros">
    <section>
      <label>Categorías</label>
      <select [(ngModel)]="filtroCategoria">
        <option value="">Todas</option>
        <option *ngFor="let cat of categorias" [value]="cat">{{ cat }}</option>
      </select>
    </section>
    <section>
      <label>Búsqueda</label>
      <input type="text" [(ngModel)]="filtroBusqueda" placeholder="Buscar..." />
    </section>
    <section>
      <label>Fecha</label>
      <input type="date" [(ngModel)]="fechaInicio" />
      <input type="date" [(ngModel)]="fechaFin" />
    </section>
    <section>
      <label>Autor</label>
      <input type="text" [(ngModel)]="filtroAutor" placeholder="Nombre de usuario" />
    </section>
    <button (click)="aplicarFiltros()">Filtrar</button>
  </div>
</div>
